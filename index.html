  <link rel="preload" href="/src/main.tsx" as="script" />

<body>
  <div id="root"></div>

          </ol>
        </div>
      </div>

  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "KariaKita",
    "description": "Marketplace jual-beli barang bekas berkualitas yang mendukung panti asuhan dan lingkungan",

    "logo": "https://kariaakita.com/logo.png",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://kariaakita.com/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
